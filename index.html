<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Assistant (webview)</title>
  <style>
    :root { --gap: 12px; --radius: 14px; --border: #e5e7eb; --muted: #6b7280; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #fff; color: #111827;
      -webkit-user-select: text; user-select: text;
      -webkit-touch-callout: none;
    }
    .wrap {
      min-height: 100dvh;
      padding: 16px;
      padding-bottom: calc(16px + env(safe-area-inset-bottom));
      max-width: 820px; margin: 0 auto;
      display: flex; flex-direction: column; gap: 12px;
    }
    .card { border:1px solid var(--border); border-radius: var(--radius); padding:14px; background:#fff; }
    .answer { white-space: pre-wrap; line-height:1.55; }
    .muted { color: var(--muted); }
    .loading { opacity: .7; }
    .row { display:flex; gap:10px; align-items:flex-end; }
    textarea, button {
      border-radius: 12px; border: 1px solid #d1d5db;
      font-size: 16px; padding: 12px 14px;
      touch-action: manipulation;
    }
    textarea {
      flex: 1 1 auto;
      min-height: 48px;
      max-height: 120px;
      resize: none;
      line-height: 1.4;
      overflow-y: auto;
    }
    button {
      background:#111827; color:#fff; border:1px solid #111827;
      min-width: 100px; cursor: pointer;
    }
    button:disabled { opacity:.6; cursor:not-allowed; }

    .toolbar { display:flex; gap:8px; align-items:center; justify-content:flex-end; }
    #ctx { display:none; }

    .note { font-size:14px; color:var(--muted); }

    .toast {
      position: fixed;
      left: 50%; bottom: calc(16px + env(safe-area-inset-bottom));
      transform: translateX(-50%);
      background: #10b981; color: white;
      padding: 10px 14px; border-radius: 999px;
      font-size: 14px; box-shadow: 0 6px 20px rgba(0,0,0,.15);
      opacity: 0; pointer-events: none; transition: opacity .2s ease;
    }
    .toast.show { opacity: 1; }

    @media (max-width: 380px) {
      button { min-width: 88px; font-size:15px; padding-inline:12px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Zone r√©ponse -->
    <div class="card">
      <div id="out" class="answer muted">Aucune question pos√©e pour l‚Äôinstant.</div>
      <div class="toolbar" style="margin-top:10px;">
        <span id="ctx">Mode : conversation</span>
        <button id="reset" title="Oublier le contexte (nouveau sujet)">Nouveau sujet</button>
      </div>
    </div>

    <!-- Zone saisie -->
    <div class="row">
      <textarea id="q"
        placeholder="Pose ta question‚Ä¶ (ex : Puis-je utiliser un escabeau ?)"
        rows="1"
        inputmode="text"
        autocomplete="off"
        autocapitalize="off"
        autocorrect="off"></textarea>
      <button id="go">Envoyer</button>
    </div>

    <p class="note">
      Les r√©ponses proviennent exclusivement du manuel <strong>S√©curit√© Travaux R√©seau 2025</strong> de TotalEnergies.
      Si l'information n'est pas pr√©sente, la r√©ponse l'indiquera explicitement.
    </p>
  </div>

  <!-- Toast de confirmation -->
  <div id="toast" class="toast">Nouveau sujet activ√©</div>

  <script>
    const API_URL = "/api/ask";
    const qEl = document.getElementById("q");
    const goEl = document.getElementById("go");
    const outEl = document.getElementById("out");
    const resetEl = document.getElementById("reset");
    const toastEl = document.getElementById("toast");

    const THREAD_KEY = "qhsse_thread_id";
    let threadId = localStorage.getItem(THREAD_KEY) || null;

    // üîπ Ajuste automatiquement la hauteur du textarea
    qEl.addEventListener("input", () => {
      qEl.style.height = "auto";
      qEl.style.height = Math.min(qEl.scrollHeight, 120) + "px";
    });

    async function ask(){
      const question = qEl.value.trim();
      if (!question) { qEl.focus(); return; }
      setBusy(true);
      try {
        // Efface le champ + refocus
        qEl.value = "";
        qEl.style.height = "48px";
        setTimeout(() => qEl.focus(), 0);

        outEl.classList.remove("muted");
        outEl.textContent = "‚è≥ Recherche dans le document‚Ä¶";

        const payload = threadId ? { question, threadId } : { question };
        const r = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await r.json();

        if (data?.threadId && data.threadId !== threadId) {
          threadId = data.threadId;
          localStorage.setItem(THREAD_KEY, threadId);
        }

        if (data?.answer) outEl.textContent = data.answer;
        else if (data?.error) outEl.textContent = "‚ùå Erreur : " + data.error;
        else outEl.textContent = "‚ùå Pas de r√©ponse.";
      } catch (e) {
        outEl.classList.remove("muted");
        outEl.textContent = "‚ùå Erreur : " + (e?.message || "requ√™te √©chou√©e");
      } finally {
        setBusy(false);
      }
    }

    function setBusy(b){
      qEl.disabled = b; goEl.disabled = b; resetEl.disabled = b;
      if (b) outEl.classList.add("loading"); else outEl.classList.remove("loading");
    }

    function resetThread(){
      threadId = null;
      localStorage.removeItem(THREAD_KEY);
      outEl.classList.add("muted");
      outEl.textContent = "üÜï Nouveau sujet activ√©. Pose ta premi√®re question.";
      showToast("Nouveau sujet activ√©");
      qEl.focus();
    }

    function showToast(message){
      toastEl.textContent = message || "OK";
      toastEl.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toastEl.classList.remove("show"), 1400);
    }

    goEl.addEventListener("click", ask);
    qEl.addEventListener("keydown", (e)=>{
      if (e.key==="Enter" && !e.shiftKey) { // shift+enter = saut de ligne
        e.preventDefault(); ask();
      }
    });
    resetEl.addEventListener("click", resetThread);

    // test rapide ?q=...
    const u = new URL(window.location.href);
    const initial = u.searchParams.get("q");
    if (initial) { qEl.value = initial; ask(); }
  </script>
</body>
</html>
