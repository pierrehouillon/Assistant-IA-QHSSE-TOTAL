<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Assistant (webview)</title>
  <style>
    :root { --gap: 12px; --radius: 14px; --border: #e5e7eb; --muted: #6b7280; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #fff; color: #111827;
      -webkit-user-select: text; user-select: text;
      -webkit-touch-callout: none;
    }
    .wrap {
      min-height: 100dvh;
      padding: 16px;
      padding-bottom: calc(16px + env(safe-area-inset-bottom));
      max-width: 820px; margin: 0 auto;
      display: flex; flex-direction: column; gap: 12px;
    }
    .card { border:1px solid var(--border); border-radius: var(--radius); padding:14px; background:#fff; }
    .answer { white-space: pre-wrap; line-height:1.55; }
    .muted { color: var(--muted); }
    .loading { opacity: .7; }
    .row { display:flex; gap:10px; }
    input, button {
      border-radius: 12px; border: 1px solid #d1d5db;
      font-size: 16px; padding: 14px;
      touch-action: manipulation;
    }
    input { flex: 1 1 auto; min-height: 46px; }
    button {
      background:#111827; color:#fff; border:1px solid #111827;
      min-width: 100px; cursor: pointer;
    }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .toolbar { display:flex; gap:8px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    .pill { font-size:12px; padding:6px 10px; border-radius:999px; border:1px solid var(--border); background:#f9fafb; color:#374151; }
    .note { font-size:14px; color:var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Zone réponse -->
    <div class="card">
      <div id="out" class="answer muted">Aucune question posée pour l’instant.</div>
      <div class="toolbar" style="margin-top:10px;">
        <span id="ctx" class="pill">Mode : conversation</span>
        <button id="reset" title="Oublier le contexte (nouveau sujet)">Nouveau sujet</button>
      </div>
    </div>

    <!-- Zone saisie (en haut pour compat WebView) -->
    <div class="row">
      <input id="q"
             placeholder="Pose ta question… (ex : Puis-je utiliser un escabeau ?)"
             inputmode="text" autocomplete="off" autocapitalize="off" autocorrect="off" enterkeyhint="send" />
      <button id="go">Envoyer</button>
    </div>

    <p class="note">
      Les réponses proviennent exclusivement du manuel <strong>Sécurité Travaux Réseau 2025</strong> de TotalEnergies.
      Si l'information n'est pas présente, la réponse l'indiquera explicitement.
    </p>
  </div>

  <script>
    const API_URL = "/api/ask";
    const qEl = document.getElementById("q");
    const goEl = document.getElementById("go");
    const outEl = document.getElementById("out");
    const resetEl = document.getElementById("reset");
    const ctxEl = document.getElementById("ctx");

    const THREAD_KEY = "qhsse_thread_id";
    let threadId = localStorage.getItem(THREAD_KEY) || null;
    updateCtxBadge();

    async function ask(){
      const question = qEl.value.trim();
      if (!question) { qEl.focus(); return; }
      setBusy(true);
      try {
        // Efface le champ + remet le focus pour enchaîner
        qEl.value = "";
        setTimeout(() => qEl.focus(), 0);

        outEl.classList.remove("muted");
        outEl.textContent = "⏳ Recherche dans le document…";

        const payload = threadId ? { question, threadId } : { question };
        const r = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await r.json();

        if (data?.threadId && data.threadId !== threadId) {
          threadId = data.threadId;
          localStorage.setItem(THREAD_KEY, threadId);
          updateCtxBadge();
        }

        if (data?.answer) outEl.textContent = data.answer;
        else if (data?.error) outEl.textContent = "❌ Erreur : " + data.error;
        else outEl.textContent = "❌ Pas de réponse.";
      } catch (e) {
        outEl.classList.remove("muted");
        outEl.textContent = "❌ Erreur : " + (e?.message || "requête échouée");
      } finally {
        setBusy(false);
      }
    }

    function setBusy(b){
      qEl.disabled = b; goEl.disabled = b; resetEl.disabled = b;
      if (b) outEl.classList.add("loading"); else outEl.classList.remove("loading");
    }

    function resetThread(){
      threadId = null;
      localStorage.removeItem(THREAD_KEY);
      updateCtxBadge();
      outEl.classList.add("muted");
      outEl.textContent = "Nouveau sujet créé. Pose ta question.";
      qEl.focus();
    }

    function updateCtxBadge(){
      ctxEl.textContent = threadId ? `Mode : conversation (id: ${threadId.slice(0,8)}…)` : "Mode : conversation (nouveau)";
    }

    goEl.addEventListener("click", ask);
    qEl.addEventListener("keydown", (e)=>{ if(e.key==="Enter") ask(); });

    // test rapide ?q=...
    const u = new URL(window.location.href);
    const initial = u.searchParams.get("q");
    if (initial) { qEl.value = initial; ask(); }
  </script>
</body>
</html>
